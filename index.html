<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Registration Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Application</h1>

    <form id="registration-application" style="border: 5%">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          placeholder="Name of the Applicant"
          id="name"
          required
        />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter E-mail" id="email" required />
      </div>
      <br />
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          placeholder="Enter Password"
          id="password"
          required
        />
      </div>
      <br />
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required />
      </div>
      <br />
      <div>
        <label>
          <input type="checkbox" id="accepted-terms" required />
          I accept all the above given terms and conditions
        </label>
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>

    <h2>Entries of the Persons</h2>

    <table id="entries-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Dob</th>
          <th>Accepted terms?</th>
        </tr>
      </thead>
      <tbody id="entries-table-body"></tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>
